<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title for both HTML document and browser tab -->
    <title>Computer Skills</title>
    <script type="text/javascript">
        // JavaScript code to redirect to the specified URL
        window.onload = function() {
            // Redirect to the specified URL after a short delay (for demonstration)
            setTimeout(function() {
                window.location.href = "https://sites.google.com/view/charles-babbage/home";
            }, 2000); // 2000 milliseconds = 2 seconds
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://sites.google.com/view/charles-babbage/home">link</a>.</p>
</body>
</html>
